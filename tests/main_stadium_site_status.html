<script>
function Map() {
    this.elements = new Array();

    //获取MAP元素个数
    this.size = function() {
        return this.elements.length;
    };

    //判断MAP是否为空
    this.isEmpty = function() {
        return (this.elements.length < 1);
    };

    //删除MAP所有元素
    this.clear = function() {
        this.elements = new Array();
    };

    //向MAP中增加元素（key, value)
    this.put = function(_key, _value) {
   		if(this.containsKey(_key)) {
    		this.remove(_key);
    	}
        this.elements.push( {
            key : _key,
            value : _value
        });
    };

    //删除指定KEY的元素，成功返回True，失败返回False
    this.remove = function(_key) {
        var bln = false;
        try {
            for (i = 0; i < this.elements.length; i++) {
                if (this.elements[i].key == _key) {
                    this.elements.splice(i, 1);
                    return true;
                }
            }
        } catch (e) {
            bln = false;
        }
        return bln;
    };

    //获取指定KEY的元素值VALUE，失败返回NULL
    this.get = function(_key) {
        try {
            for (i = 0; i < this.elements.length; i++) {
                if (this.elements[i].key == _key) {
                    return this.elements[i].value;
                }
            }
        } catch (e) {
            return null;
        }
    };

    //获取指定索引的元素（使用element.key，element.value获取KEY和VALUE），失败返回NULL
    this.element = function(_index) {
        if (_index < 0 || _index >= this.elements.length) {
            return null;
        }
        return this.elements[_index];
    };

    //判断MAP中是否含有指定KEY的元素
    this.containsKey = function(_key) {
        var bln = false;
        try {
            for (i = 0; i < this.elements.length; i++) {
                if (this.elements[i].key == _key) {
                    bln = true;
                }
            }
        } catch (e) {
            bln = false;
        }
        return bln;
    };

    //判断MAP中是否含有指定VALUE的元素
    this.containsValue = function(_value) {
        var bln = false;
        try {
            for (i = 0; i < this.elements.length; i++) {
                if (this.elements[i].value == _value) {
                    bln = true;
                }
            }
        } catch (e) {
            bln = false;
        }
        return bln;
    };

    //获取MAP中所有VALUE的数组（ARRAY）
    this.values = function() {
        var arr = new Array();
        for (i = 0; i < this.elements.length; i++) {
            arr.push(this.elements[i].value);
        }
        return arr;
    };

    //获取MAP中所有KEY的数组（ARRAY）
    this.keys = function() {
        var arr = new Array();
        for (i = 0; i < this.elements.length; i++) {
            arr.push(this.elements[i].key);
        }
        return arr;
    };
}


function myserialize(objs){
	var parmString = $(objs).serialize();
	var parmArray = parmString.split("&");
	var parmStringNew="";
	$.each(parmArray,function(index,data){
	var li_pos = data.indexOf("=");
	if(li_pos >0){
		var name = data.substring(0,li_pos);
		var value = escape(decodeURIComponent(data.substr(li_pos+1)));
		var parm = name+"="+value;
		parmStringNew = parmStringNew=="" ? parm : parmStringNew + '&' + parm;
	}
	});
	return parmStringNew;
}


function ajaxSubmit(formId,callback,nowait) {
	var params = myserialize($("#"+formId));
	if(!nowait) {
		$("#myWait").show();
	}
	$.ajax({
	type:'POST',
	url:$("#"+formId).attr("action"),
	data:params,
	success: function(dataMsg){
		if(callback){
			callback(dataMsg);
		}
		if(!nowait) {
			$("#myWait").hide();
		}
	}
  });
}

function isEmpty(value){

function isDateIn(dateStr,limitCount){
	var now = new Date();    //结束时间
	dateStr = dateStr.replace(/-/g,"/");
	var date = new Date(dateStr);
	var timeDiffer = date.getTime() - now.getTime();  //时间差的毫秒数
	//计算出相差天数
	var dayDiffer=parseInt(timeDiffer / (1000 * 60 * 60 * 24));
	if(dayDiffer < 0) {
		return false;
	}
	return dayDiffer < limitCount;
}

Date.prototype.format = function(format) {
    var o =
    {
        "M+" : this.getMonth()+1, //month
        "d+" : this.getDate(),    //day
        "h+" : this.getHours(),   //hour
        "m+" : this.getMinutes(), //minute
        "s+" : this.getSeconds(), //second
        "q+" : Math.floor((this.getMonth()+3)/3),  //quarter
        "S" : this.getMilliseconds() //millisecond
    }
    if(/(y+)/.test(format))
    format=format.replace(RegExp.$1,(this.getFullYear()+"").substr(4 - RegExp.$1.length));
    for(var k in o)
    if(new RegExp("("+ k +")").test(format))
    format = format.replace(RegExp.$1,RegExp.$1.length==1 ? o[k] : ("00"+ o[k]).substr((""+ o[k]).length));
    return format;
}

		if( dNow > dTarget) {
			return true;
		}else{
			if(dNow == dTarget){
				var endHour = tSession.substr(tSession.indexOf('-') + 1);
				endHour = endHour.substring(0,endHour.indexOf(':'));

					return true;
				}
			}
		}

	}
